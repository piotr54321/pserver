type Project{
    id: Int
    title: String
    url: String
    description: String
    projects_technologies: [Project_technology]
    projects_images: [Project_image]
}

input ProjectWhere{
    id: Int
    title: String
    url: String
    description: String
}

type Query{
    GetProjects(where: ProjectWhere, limit: Int, offset: Int): [Project]
}

type Mutation{
    x: Boolean
}
